<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $("p").css("color", "red");
            });
            $("#green").click(function () {
                $("p").css("color", "green");
            });
            $('.blue').click(function () {
                $('p').css("color", "blue");
                49
            });
        });
    </script>
</head>

<body>
    <h1>Implementing Selectors Using JQuery</h1>
    <p>Click Me To Change My Color To Red.</p>
    <button id="green">Click Me To Change Paragraph's Color To
        Green</button>
    <button class="blue">Click Me To Change Paragraph's Color To
        Blue</button>
</body>

</html>
