<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating hide() and show() method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $(".show").click(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>
    <h1>Demonstrating Hide() And Show() Method Using JQuery</h1>
    <p>TEXT - The World Wide Web Consortium (W3C) is the main international
        standards organization for the World Wide Web.</p>
    <button id="hide">Hide Text</button>
    <button class="show">Show Text</button>
</body>

</html>
