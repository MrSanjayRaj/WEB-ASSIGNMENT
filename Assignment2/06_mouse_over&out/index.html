<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image On Mouse Events</title>
</head>

<body>
    <center>
        <h2>Change Image on Mouse Events</h2>
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" height=200 width=400 onmouseout="this.src = 
        'https://petapixel.com/assets/uploads/2022/07/DALLEcopy.jpg'" onmouseover="this.src = 
        'https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg'">
    </center>
</body>

</html>
